spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/indiepost
    username: indiepost
    password: indiepost
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        connection:
          charSet: UTF-8
        hbm2ddl:
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
        fixed:
          enabled:
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8

logging:
  level:
    org:
      springframework:
        web: info
multipart:
  max-file-size: 20MB
  max-request-size: 100MB