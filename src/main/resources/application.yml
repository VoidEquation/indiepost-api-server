spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/indiepost?useUnicode=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8
    username: indiepost
    password: indiepost
  jmx:
    default-domain: newIndiepost
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        format_sql: false
        connection:
          charSet: UTF-8
        hbm2ddl:
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
        fixed:
          enabled:
  thymeleaf:
    cache: true
    mode: LEGACYHTML5
    encoding: UTF-8

logging:
  level:
    org:
      springframework:
        web: debug
multipart:
  max-file-size: 20MB
  max-request-size: 100MB