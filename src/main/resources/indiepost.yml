indiepost:
  rest:
    connection:
      connection-request-timeout: 3000
      connect-timeout: 3000
      read-timeout: 3000
  images:
    fsRoot: /data
    fsLocation: /data/uploads/images
    dbLocation: /uploads/images
    apiUri: /api/cms/image
    filenameLength: 6
    filenameFormat: '%s-%dx%d.%s'
    acceptedTypes:
      - image/jpeg
      - image/png
      - image/gif

