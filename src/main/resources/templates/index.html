<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${res.title} ? ${res.title} : 'INDIEPOST 인디포스트'"></title>
    <th:block th:utext="${res.meta}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet"
          th:href="@{/resources/indiepost-react-webapp/node_modules/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/indiepost-react-webapp/node_modules/text-spinners/spinners.css}"/>
    <link rel="stylesheet" th:href="@{/resources/indiepost-react-webapp/css/style.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/indiepost-react-webapp/css/ico_indie.ico}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
</head>
<body>
<div id="root" th:utext="${res.markup}">
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.__CFRF_TOKEN__ = [[${_csrf.token}]];
    window.__CONTEXT_ROOT__ = /*[[@{/}]]*/ '';
    window.__FETCH_COUNT__ = [[${fetchCount}]];
    window.__PRELOADED_STATE__ = deserialize(/*[[${res.state}]]*/);
    function deserialize(serializedJavascript) {
      return eval('(' + serializedJavascript + ')');
    }
    /*]]>*/
</script>
<script th:src="@{/resources/indiepost-react-webapp/dist/client.bundle.js}"></script>
<script th:src="@{/resources/indiepost-react-webapp/js/embeds.js}" async defer="defer"></script>
</body>
</html>
