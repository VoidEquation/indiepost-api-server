indiepost:
  home:
    fetchCount: 24
    serverSideRendering: true
    renderingServerUri: 'http://localhost:3000'
    baseUrl: 'http://www.indiepost.co.kr'
    resourcesPath: '/data/resources'
  rest:
    connection:
      connection-request-timeout: 3000
      connect-timeout: 3000
      read-timeout: 3000
  images:
    fsRoot: /data
    fsLocation: /data/uploads/images
    dbLocation: /uploads/images
    apiUri: /api/admin/image
    filenameLength: 6
    filenameFormat: '%s-%dx%d.%s'
    acceptedTypes:
      - image/jpeg
      - image/png
      - image/gif

